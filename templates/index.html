<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
        <b>Music Maestro: A Music Recommendation Application</b>
        </p>
        <form action="/login" method="POST" enctype="multipart/form-data">
            <input type="submit" value="Login to your Spotify Account">
        </form>
        <form action="/getCoverInfo" method="POST" enctype="multipart/form-data">
            <input type="submit" value="Get Playlists">
        </form>
        {% for item in playlist_html %}
            <form action="/getSongs" method="POST" enctype="multipart/form-data">
                <input name = "getsongs" type="submit" value= "{{item}}">
            </form>
        {% endfor %}
    </body>
</html>
